<div>
  <h2>Search Persons by Name</h2>
  <input type="text" [(ngModel)]="searchName" placeholder="Search by name" (input)="filterPersons()" />
</div>

<div>
  <h2>List of Persons</h2>
  <ul>
    <li *ngFor="let person of filteredPersons">
      {{ person.firstName }} {{ person.lastName }}
      <button (click)="deletePerson(person.id)">Delete</button>
      <button [routerLink]="['/persons', person.id, 'edit']">Edit</button>
      <button (click)="showDetails(person.id)">Show Details</button>
    </li>
  </ul>
</div>
